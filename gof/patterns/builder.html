<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUILDER</title>
</head>
<body>
<h1>BUILDER</h1>
<div>
    <h2>特征</h2>
    <p>Builder: 一组工具方法，实现具体流程</p>
    <p>Director: 使用工具方法构造对象（结果），控制构造过程。</p>
</div>
<div>
    <h2>非面向对象视角</h2>
    <p>将计算结果的过程分解为流程部分和实现部分。Builder负责具体实现。将Builder抽象出来之后，可以简化并复用流程部分逻辑来构造不同的实现。</p>
</div>
</body>
</html>
