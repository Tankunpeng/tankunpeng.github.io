<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设计模式</title>
</head>
<body>
    <section>
        <h1>设计模式简介</h1>
        <dl>
            <dt>Abstract Factory</dt>
            <dd>提供一个创建一系列相关或相互依赖对象的接口，而无需指定它们具体的类</dd>
            <dt>Builder</dt>
            <dd>将一个复杂对象的构建与他的表示分离，使得同样的构建过程可以创建不同的表示</dd>
            <dt>Factory Method</dt>
            <dd>定义一个用于创建对象的接口，让子类决定将哪一个类实例化。</dd>
            <dt>Prototype</dt>
            <dd>用原型示例指定创建对象的种类，并且通过拷贝这个原型来创建新的对象</dd>
            <dt>Singleton</dt>
            <dd>保证一个类仅有一个实例，并且提供一个访问他的全局访问点</dd>
        </dl>
    </section>
</body>
</html>
