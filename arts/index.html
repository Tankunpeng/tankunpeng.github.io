        <ul>左耳朵耗子专栏《左耳听风》 用户自发每周完成一个ARTS：
            <li>1.Algorithm：每周至少做一个 leetcode 的算法题</li>
            <li>2.Review：阅读并点评至少一篇英文技术文章</li>
            <li>3.Tip：学习至少一个技术技巧</li>
            <li>4.Share：分享一篇有观点和思考的技术文章</li>
        </ul>
    </section>
    <section>
        <h1>目标</h1>
        <ul>
            <li>Focus：专注于 Javascript。</li>
            <li>Base：关注基础原理。</li>
            <li>Structure：注重知识体系构建，每期内容都要有明确的主题。</li>
        </ul>
